<!Doctype html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row loginbtn d-flex justify-content-center">
			<div class="col mb-3" style="text-align: center;">
				<P class="h1">Your<br> Company<br> Logo</P>
			</div>
		</div>
		<div class="row loginbtn d-flex justify-content	-center">
			<div class="col mb-3">
				<div class="form-floating d-flex justify-content-center mb-3">
				  	<input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" style="width: 500px;">
				 	<label for="floatingInput" style="margin-left: 400px">ID</label>
				</div>
				<div class="form-floating d-flex justify-content-center">
				  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" style="width: 500px;">
				  <label for="floatingPassword" style="margin-left: 400px">Password</label>
				</div>
			</div>
		</div>
		<div class="row loginbtn d-flex justify-content	-center">
			<div class="col mb-3" style="margin-left: 400px;">
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked> 
					<label class="form-check-label" for="flexSwitchCheckChecked">Auto Login</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col mb-3 d-flex justify-content-center">
				<button type="button" class="btn btn-secondary" style="width: 500px;">Login</button>		
			</div>
		</div>
		<div class="row">
			<div class="col mb-1 d-flex justify-content-center" style="padding-right:60px;">
				<a href="#" class="link-parimary ps-5">Find id/password</a>		
			</div>
		</div>
		<div class="row">
			<div class="col d-flexjustify-content-center" style="margin-bottom: 10px; margin-top: 10px;	">
				<hr style="width: 500px; color:black; float:left; margin-left: 400px;">
			</div>
		</div>
		<div class="row">
			<div class="col mb-0 d-flex justify-content-center">
				<button type="button" class="btn btn-success mb-2" style="width: 500px;;">Naver</button>		
			</div>
		</div>
		<div class="row">
			<div class="col mb-0 d-flex justify-content-center">
				<button type="button" class="btn btn-warning mb-2" style="width: 500px;">Kakao</button>		
			</div>
		</div>
		<div class="row">
			<div class="col mb-0 d-flex justify-content-center">
				<button type="button" class="btn btn-danger mb-2" style="width: 500px;">Google</button>		
			</div>
		</div>
		<div class="row">
			<div class="col mb-4 d-flex justify-content-center">
				<button type="button" class="btn btn-primary mb-2" style="width: 500px;">Facebook</button>		
			</div>
		</div>
		
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/50704cc15b.js" crossorigin="anonymous"></script>
