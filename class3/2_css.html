<!Doctype html>
<html>
<head>
 	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    
    
    
    <style type="text/css">
    
     /*태그 선택자 */
    	p {
    		font-size:20px;
    	}
    
  
     /*id 선택자 */
     
    	 #aaa {
    		font-size:30px;
    	}
     
     /*class 선택자 */
    
    	.bbb {
    		font-size:40px;
    	}
    
    </style>
    
    
    
 </head>
 <body>
 	<p>11111111111</p>
 	<p id="aaa">11111111</p>
 	<p class="bbb">11111111</p>
 </body>
 </html>
