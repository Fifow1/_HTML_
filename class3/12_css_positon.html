<!Doctype html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>회원가입</title>
  	<style type ="text/css">
 /*   	
		css표준이 정의한 초기 기본값
  		width 와 height 속성이 콘텐츠 영역만 포함하고 안팎 여백과 테두리는 포함하지 않습니다.
*/
  		#aaa {
  			background-color: red;
  			width: 300px;
  			height: 150px;
  			margin: 10px;
  			padding: 30px;
  			border: 1px solid gray;
  		}  	
  		
 /*
  		 width 와 height 속성이 안쪽 여백과 테두리는 포합하고, 바깥 여백은 포함하지 않습니다.
 */
  		 
  		#bbb {	
  			background-color: blue;
  			width: 300px;
  			height: 150px;
  			margin: 10px;
  			padding: 30px;
  			border: 1px solid gray;
  		}	
  	</style>
</head>
<body>
	<div id="aaa">111</div>
	<div id="bbb">222</div>
	
</body>
</html>
